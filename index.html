<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header-container">
        <img src="/img/tumblricon.jpg" alt="tumblr icon" class="tumblrimage">
        <input type="text" placeholder="&#xF002; Search Tumblr" class="searchtumblr" style="font-family:Arial, FontAwesome">
        <button class="log_in button"><b>Log in</b></button>
        <button class="sign_up button"><b>Sign up</b></button>
    </div>
    <hr>
    <div class="body-container">
        <div class="navbar">
            <a href="#home">Characters</a>
            <a href="#news">Episodes</a>
            <div class="dropdown">
            <button class="dropbtn">Asta's Swords 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://blackclover.fandom.com/wiki/Demon-Slayer_Sword" target="_blank">Demon Slayer</a>
                <a href="https://blackclover.fandom.com/wiki/Demon-Dweller_Sword" target="_blank">Demon Dweller</a>
                <a href="https://blackclover.fandom.com/wiki/Demon-Destroyer_Sword" target="_blank">Demon Destroller</a>
                <a href="https://blackclover.fandom.com/wiki/Demon-Slasher_Katana" target="_blank">Demon Slasher katana</a>
            </div>
            </div> 
        </div>
        <div class="main">
            <hr>
            <div class="container-group">
                <div class="container one">
                    <div class="circle_1 ">1</div>
                    <div class="title_1">Asta</div>
                    <img src="/img/asta.jpeg" alt="Asta">
                </div>
                <div class="container two">
                    <div class="circle_2">2</div>
                    <div class="title_2">Yuno</div>
                    <img src="/img/yuno.jpeg" alt="Yuno">
                </div>
                <div class="container three">
                    <div class="circle_3">3</div>
                    <div class="title_3">Noelle Silva</div>
                    <img src="/img/noelle.jpeg" alt="Noelle">
                </div>
                <div class="container four">
                    <div class="circle_4">4</div>
                    <div class="title_4">Yami Sukehiro</div>
                    <img src="/img/yami.jpeg" alt="Yami">
                </div>
                <div class="container five">
                    <div class="circle_5">5</div>
                    <div class="title_5">Charmy Pattitson</div>
                    <img src="/img/charmy.jpeg" alt="Charmy">
                </div>
                <div class="container six">
                    <div class="circle_6">6</div>
                    <div class="title_6">Vanessa Enoteca</div>
                    <img src="/img/vanessa.jpeg" alt="Vanessa">
                </div>
            </div>
            <hr>
            <div class="container-group">
                <div class="container-posts">
                      <img class="posts" src="/img/sword.jpg" alt="Sword">
                      <img class="posts" src="/img/huge_sword.jpg" alt="Huge Sword">
                      <img class="posts" src="/img/asta_brother.jpg" alt="Asta and brother">
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="title-menu">Characters accounts</div>
            <div class="body-menu">
                <div class="asta-profile">Asta</div>
                <div class="yuno-profile">Yuno</div>
                <div class="Yami-profile">Yami</div>
                <div class="Noelle-profile">Noelle</div>
            </div>
            <div class="footer-menu">
                <a href="#"> <p>Show more profiles</p></a>
            </div>
        </div>
        <div class="footer">
            <a href="#">About</a>
            <a href="#">Legal</a>
            <a href="#">Privacy</a>
            <a href="#">Black Clover</a>
        </div>
    </div>
</body>
</html>
